<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Info</title>
  </head>
  <body>
    <h2>My Info</h2>

    <p>
      <img
        src="./images/icons/icons8-birth-date-50.png"
        alt="birthday icon"
        width="20px"
        height="20px"
      />
      May 15, 1985
    </p>

    <p>
      <img
        src="./images/icons/icons8-engagement-64.png"
        alt="martial status icon"
        width="20px"
        height="20px"
      />
      Marriage
    </p>

    <p>
      <img
        src="./images/icons/icons8-phone-50.png"
        alt="phone icon"
        width="20px"
        height="20px"
      />
      0938 739 638
    </p>

    <p>
      <img
        src="./images/icons/icons8-mail-50.png"
        alt="email icon"
        width="20px"
        height="20px"
      />
      <strong><em>only4event@gmail.com</em></strong>
    </p>

    <p>
      <img
        src="./images/icons/icons8-user-location-50.png"
        alt="location icon"
        width="20px"
        height="20px"
      />
      <a href="https://goo.gl/maps/86FwkhqVBadt6cFz5"
        ><strong><em>My address</em></strong></a
      >
    </p>

    <form
      action="mailto: only4event@gmail.com"
      method="post"
      enctype="text/plain"
    >
      <label>Your Name:</label>
      <input
        type="text"
        name="yourName"
        value=""
        placeholder="Enter your name here."
      />
      <!-- <input type="color"></input> color picker -->
      <br />
      <br />

      <label>Your Email:</label>
      <input
        type="email"
        name="yourEmail"
        value=""
        placeholder="Enter your email here."
      />
      <br />
      <br />

      <label>Your Message:</label>
      <textarea name="yourMessage" rows="10" cols="80"></textarea>
      <br />
      <br />

      <input type="submit" name="" value="Send Email" />
    </form>
  </body>
</html>
